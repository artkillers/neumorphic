<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neumorphic</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&family=Fira+Sans&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light" data-theme-color="color-1" data-font="Georgia">

  <!-- Floating Settings -->
  <div class="floating-settings anti-neumorphic">
    <button id="settingsToggle" title="Settings"><i class="fas fa-gear"></i></button>
    <div class="settings-panel anti-neumorphic hidden" id="settingsPanel">
      <div class="setting-group">
      <label>Color</label>
      <div id="colorSelector" class="color-options">
      <div class="color-swatch color-1" data-color="color-1"></div>
      <div class="color-swatch color-2" data-color="color-2"></div>
      <div class="color-swatch color-3" data-color="color-3"></div>
      <div class="color-swatch color-4" data-color="color-4"></div>
      <div class="color-swatch color-5" data-color="color-5"></div>
      </div>
      </div>
      <div class="setting-group">
        <label>Font</label>
        <select id="fontSelector">
          <option value="'Georgia', serif">Georgia</option>
          <option value="Roboto">Roboto</option>
          <option value="Montserrat">Montserrat</option>
          <option value="'Segoe UI', sans-serif">Segoe UI</option>
          <option value="'Courier New', monospace">Courier New</option>
          <option value="'Comic Sans MS', cursive">Comic Sans</option>
          <option value="'Trebuchet MS', sans-serif">Trebuchet</option>
        </select>
      </div>
      <div class="setting-group">
        <label>Theme</label>
        <select id="themeSelector">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </div>
   </div>
   
  <!-- Preloader -->
  <div class="profile-preloader" id="profilePreloader">
  <div class="preload neumorphic" id="secretIcon" title="Secret User">
    <i class="fas fa-user-secret"></i>
  </div>
  </div>

  <!-- Profile Section -->
  <header class="profile-section">
    <div class="profile-photo anti-neumorphic">
      <img src="neumorphic.png" alt="Profile" />
    </div>
    <div class="profile-info">      
      <div class="profile-name">
        <h1>Art Killers</h1>
      </div>
      <div class="typed-text"><span id="typed"></span></div>
      
      <!-- Social Media -->
      <div class="profile-socials">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-telegram"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
      </div>
      
      <p class="profile-bio">Full-time writer. Coffee & code lover. Sharing stories one pixel at a time.</p>

      <!-- Info Stats -->            
      <div class="profile-stats">     
      <div class="stat-box neumorphic"><br>
      <span>98 Postingan</span></div>
      <div class="stat-box neumorphic"><br>
      <span>420K Followers</span></div>
      <div class="stat-box neumorphic"><br>
      <span>310 Following</span></div>
      </div>
      
      <!-- Music Section -->
      <section class="profile-music neumorphic">
       <div class="music-section">
    <div id="songTitle" class="song-title"> • • • </div>

    <div class="controls">
      <button class="btn-prev anti-neumorphic" id="btnPrev" title="Previous Song">
        <i class="fas fa-backward"></i>
      </button>

      <button class="btn-playpause anti-neumorphic" id="btnPlayPause" title="Play/Pause">
        <i class="fas fa-play" id="iconPlay"></i>
        <i class="fas fa-pause" id="iconPause" style="display:none;"></i>
      </button>

      <button class="btn-next anti-neumorphic" id="btnNext" title="Next Song">
        <i class="fas fa-forward"></i>
      </button>
    </div>

    <div class="progress-container anti-neumorphic" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>

    <div class="time">
      <span id="currentTime">00:00</span>
      <span id="duration">00:00</span>
    </div>
    </div>
      </section>

      <!-- Footer -->
      <footer class="footer anti-neumorphic">
       <p>© 2025 Art Killers.</p>
      </footer>
      </div>
    </header>
    
  <audio id="audio" preload="metadata"></audio>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="script.js"></script>
</body>
</html>
